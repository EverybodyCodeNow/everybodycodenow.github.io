<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <title>Everybody Code Now! | Members Site</title>
    <link rel="icon" type="image/png" href="./logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="bootstrap3-typeahead.min.js"></script>
    <!-- FireBase -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/media.css" rel="stylesheet" type="text/css" />
    <style media="screen">
        #accordion {
            width: 100%;
            min-width: 100%;
            margin: auto;
        }

        #home {
            display: none;
        }

        h1> .material-icons {
            display: block;
        }

        .scrollbox {
            max-height: 600px;
            width: 100%;
            overflow: auto;
        }
    </style>
</head>

<body>
    <!-- Top Navigation and Logo -->
    <header>
        <a href="">Everybody Code Now!</a><span>- Members Page</span>
        <div class="social_buttons">
            <a href="https://www.facebook.com/everybodycodenow/" title="ECN's Facebook" target="_blank" class="social_facebook"></a>
            <a href="https://twitter.com/everybody_code" target="_blank" title="ECN's Twitter" class="social_twitter"></a>
            <a href="https://github.com/EverybodyCodeNow/programs" target="_blank" title="ECN's Github" class="social_github"></a>
            <a href="https://trello.com/b/5tgkTDKb/our-tasks-notes" target="_blank" title="Trello" class="social_trello"></a>
            <a href="https://everybodycodenow.slack.com/" target="_blank" title="Slack" class="social_slack"></a>
        </div>
    </header>

    <!-- Home Box -->
    <section class="box" id="home">
        <div class="lefty">
            <h1><i class="material-icons">&#xE85D;</i>Events</h1>
            <p>
                <span class="btn btn-info btn-lg addEventBtn" data-toggle="modal" data-target="#addEvent">+ Add Event</span>
            </p>
        </div>
        <div class="righty">
            <h1><i class="material-icons">&#xE84E;</i>People</h1>
            <p class="btn">
                <i class="material-icons">&#xE8B6;</i>
                <input type="text" data-provide="typeahead" autocomplete="off" class="typeahead">
            </p>
            <div class="table-responsive scrollbox" >
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody id="people">
                    </tbody>
                </table>
            </div>
        </div>


    </section>
    <section id="bottom_navigation">
        <div class="authBtn action">
            <span class="btn btn-info" id="authBtn" onclick="">Sign In</span>
        </div>
    </section>

    <!-- Modal -->
    <div id="addEvent" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add an Event</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <!-- Modal -->
    <div id="personModal" class="modal fade" role="dialog">
        <div class="">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Name</h4>
                </div>
                <div class="modal-body">
                    <p>Some text in the modal.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

    <div id='firechat-wrapper'></div>
    <div class="box" id="signinbox">
        <h1>Sign in</h1>
        <form id="signin">
            <div class="forms">
                <label>Email and Password*:</label>
                <input class="form-control" type="email" name="email" placeholder="Email" />
                <input class="form-control" type="password" name="password" placeholder="Password" />
            </div>
            <span id="signinMessage"></span>
            <div class="forms">
                <input class="form-control" type="submit" value="submit" />
            </div>
        </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="members.js"></script>
</body>

</html>
